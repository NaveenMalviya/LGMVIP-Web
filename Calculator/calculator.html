<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Calculator</title>
</head>
<body>
    <div id="heading"><h1>Calculator</h1></div>
    <main class="main">
    <div id="container">
        <div id="screen">0</div>
    
    <div class="buttons">


        <div class="btn" id="AC">AC</div>
        <div class="btn" id="clear">&larr;</div>
        <div class="btn">+/-</div>
        <div class="btn">/</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn">*</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">-</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">+</div>
        <div class="btn">%</div>
        <div class="btn">0</div>
        <div class="btn">.</div>
        <div class="btn" id="equal">=</div>
    </div>
</div>
</main>
  <script src="calculator.js"></script>    
</body>
</html>
